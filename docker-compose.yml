services:
  nats:
    image: nats:latest
    container_name: nats
    ports:
      - '4222:4222'
      - '6222:6222'
      - '8222:8222'
    command: ['-c', '/etc/nats/nats-server.conf']
    volumes:
      - ./nats-server.conf:/etc/nats/nats-server.conf
      - ./nats_data:/data
  nats-cli:
    image: synadia/nats-box:latest
    container_name: nats-cli
    platform: linux/amd64
    stdin_open: true
    tty: true
    depends_on:
      - nats
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: ai-agents
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret
    volumes:
      - ./mongodb_data:/data/db
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
      POSTGRES_DB: temporal
    ports:
      - 5432:5432
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  temporal:
    image: temporalio/auto-setup:1.20
    environment:
      DB: postgres12
      DB_PORT: 5432
      POSTGRES_USER: temporal
      POSTGRES_PWD: temporal
      POSTGRES_SEEDS: postgres
      TEMPORAL_DATABASE: temporal
      TEMPORAL_NAMESPACE: default
      TEMPORAL_ADDRESS: 0.0.0.0:7233
    ports:
      - 7233:7233
    depends_on:
      - postgres
  temporal-web:
    image: temporalio/ui:2.37.1
    platform: linux/amd64
    ports:
      - '8080:8080'
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_UI_PORT=8080
      - TEMPORAL_CSRF_COOKIE_NAME=temporal-csrf
      - TEMPORAL_PERMIT_WRITE_API=true
      - TEMPORAL_UI_ENABLED=true
    depends_on:
      - temporal
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - '9000:9000'      # MinIO API
      - '9001:9001'      # MinIO Console (Web UI)
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - ./minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
volumes:
  postgres_data:
    driver: local
  mongodb_data:
    driver: local
  nats_data:
    driver: local
  minio_data:
    driver: local
